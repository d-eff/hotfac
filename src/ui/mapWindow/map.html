<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="../globalStyles.css" rel="stylesheet">
    <link href="./mapStyles.css" rel="stylesheet">
    <title>MAPS</title>
  </head>
  <body>
    <div class="map-header">
      <select id="map-select">
        <option disabled selected>Choose Map</option>
      </select>
      <h4 id="zone-name"></h4>
    </div>
    <div class="map-box">
      <canvas id="map-canvas" class="canvas"></canvas>
      <canvas id="legend-canvas" class="canvas"></canvas>
      <canvas id="grid-canvas" class="canvas"></canvas>
      <canvas id="loc-canvas" class="canvas"></canvas>
    </div>
    <script src="./mapRenderer.js" type="module"></script>
  </body>
</html>
