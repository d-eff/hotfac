<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="../globalStyles.css" rel="stylesheet">
    <link href="./timerStyles.css" rel="stylesheet">
    <title>p99 is hell</title>
  </head>
  <body class="classic-ui">
    <button id="select-log-button" type="button">Select log</button>
    <div id="char-data">
      <select id="class-select">
        <option value="">Select Class</option>
        <option value="Cleric">Cleric</option>
        <option value="Druid">Druid</option>
        <option value="Enchanter">Enchanter</option>
        <option value="Magician">Magician</option>
        <option value="Necromancer">Necromancer</option>
        <option value="Paladin">Paladin</option>
        <option value="Ranger">Ranger</option>
        <option value="Shaman">Shaman</option>
      </select>
      <input id="char-level" name="char-level">
      <button id="save-char-button" type="button">Save</button>
    </div>
    <div id="timer-list"></div>
    <script src="./timerRenderer.js"></script>
  </body>
</html>
